<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Multiplication Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/mult_table.css">
</head>

<body>
    <h2>Interactive Multiplication Table</h2>
    <!-- This container holds the details for the form requesting table numbers -->
    <div class="container">
        <div class="col-xs-12">
            <form onsubmit="event.preventDefault();" class="form-horizontal">
                <!-- column start number -->
                <div class="form-group row justify-content-center">
                    <label for="cStart" class="col-xs-2 control-label">Column Start:</label>
                    <div class="col-xs-1">
                        <input type="number" id="cStart" min="-50" max="50" name="cStart">
                    </div>
                </div>
                <!-- column end number -->
                <div class="form-group row justify-content-center">
                    <label for="cEnd" class="col-xs-2 control-label">Column End:</label>
                    <div class="col-xs-1">
                        <input type="number" id="cEnd" min="-50" max="50" name="cEnd">
                    </div>
                </div>
                <!-- row start number -->
                <div class="form-group row justify-content-center">
                    <label for="rStart" class="col-xs-2 control-label">Row Start:</label>
                    <div class="col-xs-1">
                        <input type="number" id="rStart" min="-50" max="50" name="rStart">
                    </div>
                </div>
                <!-- row end number -->
                <div class="form-group row justify-content-center">
                    <label for="rEnd" class="col-xs-2 control-label">Row End:</label>
                    <div class="col-xs-1">
                        <input type="number" id="rEnd" min="-50" max="50" name="rEnd">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <input type="submit" onclick="getInput()" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <!-- placeholder div for my table to be generated by JS -->
    <div class="container">
        <div class="the_table" id="tbl"></div>
    </div>

    <!-- script sources -->
    <script src="js/mult_table.js"></script>

</body>
</html>
