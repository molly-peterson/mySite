<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Multiplication Table</title>
    <!-- jquery-ui CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/mult_table.css">
</head>

<body>
    <h2>Interactive Multiplication Table</h2>
    <!-- This container holds the details for the form requesting table numbers -->
    <div class="container">
        <div class="col-xs-12">
            <form  id="input-form" action="" class="form-horizontal" method="GET">
                <!-- column start number -->
                <div class="form-group row justify-content-center">
                    <label for="cStart" class="col-xs-2 control-label">Column Start:</label>
                    <div class="col-xs-1">
                        <input type="number" id="cStart" min="-50" max="50" name="cStart" required>
                        <!-- slider div placeholder for column start -->
                        <div id="slider1" class="sliders"></div>
                    </div>
                </div>
                <!-- column end number -->
                <div class="form-group row justify-content-center">
                    <label for="cEnd" class="col-xs-2 control-label">Column End:</label>
                    <div class="col-xs-1">
                        <input type="number" id="cEnd" min="-50" max="50" name="cEnd" required>
                        <!-- slider div placeholder for column end -->
                        <div id="slider2" class="sliders"></div>
                    </div>
                </div>
                <!-- row start number -->
                <div class="form-group row justify-content-center">
                    <label for="rStart" class="col-xs-2 control-label">Row Start:</label>
                    <div class="col-xs-1">
                        <input type="number" id="rStart" min="-50" max="50" name="rStart" required>
                        <!-- slider div placeholder for row start -->
                        <div id="slider3" class="sliders"></div>
                    </div>
                </div>
                <!-- row end number -->
                <div class="form-group row justify-content-center">
                    <label for="rEnd" class="col-xs-2 control-label">Row End:</label>
                    <div class="col-xs-1">
                        <input type="number" id="rEnd" min="-50" max="50" name="rEnd" required>
                        <!-- slider div placeholder for row end -->
                        <div id="slider4" class="sliders"></div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <button type="button" id="save_button" class="btn btn-primary">Save Table</button>
                </div>
            </form>
        </div>
    </div>
    <!-- placeholder divs for my table and tabs to be generated by JS -->
    <div class="container">
        <div class="the_table" id="tbl"></div>
        <div class="the_tabs" id="tabs">
            <ul>
            </ul>
        </div>
    </div>

    <!-- Deleting tabs -->
    <div id="removal">
        <form id="tab_removal" class="form-inline justify-content-center" method="GET">
            <div class="form-group row">
                <button type="button" id="remove_single" class="btn btn-primary">Delete Last Tab</button>
                <br></br>
                <button type="button" id="remove_all" class="btn btn-primary">Delete All</button>
            </div>
        </form>
    </div>

    <!-- script sources -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/mult_table.js"></script>


</body>
</html>
