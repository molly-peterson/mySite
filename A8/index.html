<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="tf-8">
        <title>Assignment 9</title>
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- JQuery ui CSS link -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <!-- CSS file -->
        <link rel="stylesheet" href="css/scrabble.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Welcome to Scrabble</h1>
        </div>

        <!-- create divs for the board slots -->
        <div id="my_board">
            <div id="slot1" id="droppable1" class="container">
                <img src="img/board1.png"
                    width="60"/>
            </div>
            <div id="slot2" id="droppable2" class="container">
                <img src="img/board2.png"
                    width="60"/>
            </div>
            <div id="slot3" id="droppable3" class="container">
                <img src="img/board1.png"
                    width="60"/>
            </div>
            <div id="slot4" id="droppable4" class="container">
                <img src="img/board1.png"
                    width="60"/>
            </div>
            <div id="slot5" id="droppable5" class="container">
                <img src="img/board1.png"
                    width="60"/>
            </div>
            <div id="slot6" id="droppable6" class="container">
                <img src="img/board2.png"
                    width="60"/>
            </div>
            <div id="slot1" id="droppable7" class="container">
                <img src="img/board1.png"
                    width="60"/>
            </div>
        </div>

        <!-- Tile rack -->
        <div id="tile_rack">
            <img src="img/tilerack.png"/>
        </div>

        <!-- Tiles -->
        <div id="tiles">
        </div>

        <!-- Scoreboard -->
        <div id="score">
            <p>Score: </p>
        </div>
        <!-- initialize the score total-->
        <div id="score_total">
            <p>0</p>
        </div>

        <!-- Buttons -->
        <div class="the_buttons">
            <button type="button" id="submit_word" class="btn btn-primary" onclick=submit_hand()>Submit Word</button>
            <button type="button" id="new_hand" class="btn btn-primary" onclick=random_hand()>New Hand</button>
            <button type="button" id="restart_game" class ="btn btn-primary" onclick=game_reset()>Reset</button>
        </div>

        <!-- Scripts -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/scrabble.js"></script>

    </body>
</html>
